<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header-container {
            padding: 20px;
            text-align: left;
            position: absolute;
            z-index: 1;
            width: 100%;
            pointer-events: none; /* Allows clicking through to the map */
        }
        .map-container {
            width: 100%;
            height: 100vh; /* Full viewport height now */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Hayden's Portfolio</h1>
        <p>Explore the interactive map showing the locations of pear cuttings.</p>
    </div>
    <div class="map-container">
        <iframe src="index.html" title="Pear_ed Cuttings Map"></iframe>
    </div>
</body>
</html>
